<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{%- include head.html -%}

<body>

    {%- include header.html -%}
    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:300px">

        <!-- Header -->
        <header id="#">
            <a href="#"><img src="{{ site.avatar }}" alt="avatar" style="width:65px;"
                    class="w3-circle w3-right w3-margin w3-hide-large w3-hover-opacity"></a>
            <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i
                    class="fa fa-bars"></i></span>
            <div class="w3-container w3-text-teal">
                <h1><a href="/"><strong>{{ site.title }}</strong></a></h1>
                <div class="w3-section w3-bottombar"></div>
            </div>
        </header>

        {{ content }}
        {%- include footer.html -%}
    </div>
    <div class="w3-center w3-padding-24 w3-black">Propuls√© par <a href="https://www.w3schools.com/w3css/default.asp"
            title="W3.CSS" target="_blank" class="w3-hover-opacity" rel="noopener noreferrer">w3.css</a>
        et <a href="https://jekyllrb.com" title="jekyll" target="_blank" class="w3-hover-opacity"
            rel="noopener noreferrer">Jekyll</a>
    </div>

    <script>
        // Script to open and close sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }
    </script>

</body>

</html>
