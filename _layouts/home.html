---
layout: default
site: show_excerpts
---

{%- if site.posts.size > 0 -%}
<div class="w3-row-padding">
  {%- for post in site.posts -%}
  <a href="{{ post.url | relative_url }}">
    <div class="w3-third w3-container w3-margin-bottom">
      <div style="background-image:url('{{ post.img }}');" class="w3-hover-opacity gg-post-img"></div>

      <div class="w3-container w3-white w3-hover-teal">
        <h2><strong>{{ post.title | escape }}</strong></h2>
        <h3>{{ post.title2 }}</h3>
        <p>{{ post.excerpt }}</p>
        <p style="text-align: right;">{{ post.date | date: "%-d %B %Y" }}</p>
      </div>
    </div>
  </a>
  {%- endfor -%}
</div>
{%- endif -%}
