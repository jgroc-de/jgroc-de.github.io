---
layout: page
title: Blog
permalink: /blog
---

<div class="home">
    <h2 class="post-list-heading">Posts</h2>
    <ul class="post-list">
        {% for post in site.posts %}
        <li>
            <span class="post-meta">{{ post.date }}</span>
            <h3>
                <a class="post-link" href="{{ post.url }}">
                    {{ post.title }}
                </a>
            </h3>
            <p>{{ post.excerpt }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
